syntax = "proto3";

package ru.shilaev.investvisor;

// Передать данные для анализа, какие?
// Для начала что-то простое. Передам числовую последовательность и все.

message NumberArray {
  repeated double numbers = 1;
}

message AnalyticsResult {
  double result = 1;
}

service DataProcessing {
  rpc ProcessNumbers(NumberArray) returns (AnalyticsResult);
}